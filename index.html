<html>
    <head>
        <meta charset="utf-8" />
        
        <style type="text/css">
            #logindiv {
                margin: 25px 25px;
            }
        </style>
    </head>
    <body>

        <div id="logindiv">
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="jp">Japanese</option>
            </select>
            <input id="loginName" type="text" placeholder="Firstname">
            <input id="loginLast" type="text" placeholder="Lastname">
            <input id="ageE" type="number" placeholder="Age" min="12" max="99">
            <input type="button" value="Login" id="login" />
        
        
        </div>
        
        <div>
        <h1 id='greeting'></h1>
        </div>
        

        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script src="greetr.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
